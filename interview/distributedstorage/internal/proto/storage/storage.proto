syntax = "proto3";

package storage;
option go_package = "github.com/ilyalavrinov/justforfun/interview/distributedstorage/internal/proto/storage";
import "google/protobuf/empty.proto";

message FileInfo {
    string file_id = 1;
}

message StoredUnit {
    FileInfo file_info = 1;
    bytes data = 2;
}

service Storage {
    rpc StoreData (StoredUnit) returns (google.protobuf.Empty) {};
    rpc RetrieveData (FileInfo) returns (StoredUnit) {};
}